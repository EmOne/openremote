buildDir = "dist"

task generate(type: Exec) {
    commandLine npmCommand("npm"), "run-script", "generate"
}

task clean() {
    doLast {
        delete "dist"
    }
}

task prepareUi() {
    dependsOn clean, npmPrepare
}

task publishUi() {
    dependsOn clean, npmPublish
}

task installDist(type: Copy) {
    dependsOn generate
    mustRunAfter(resolveProject(":manager").getTasksByName('installDist', true))
    from "${buildDir}/mdi-icons.json"
    into "${resolveProject(':manager').projectDir}/src/web/shared"
}
